<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixFlic Quiz</title>
</head>
<body>
    <h1>FixFlic Quiz</h1>
    <form action="/submit_quiz" method="POST">
        {% for i, q in enumerate(quiz) %}
            <p>{{ q.question }}</p>
            {% for j, option in enumerate(q.options) %}
                <label>
                    <input type="radio" name="{{ 'mood' if i == 0 else 'genre' if i == 1 else 'year' }}" value="{{ j + 1 }}" required>
                    {{ option }}
                </label>
                <br>
            {% endfor %}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
